<script type="text/javascript">
    function getFormatDate() {
        var date = new Date();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentDate = date.getFullYear() + "-" + month + "-" + strDate  + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        return currentDate;
    }

	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');

    var jon = {};
    jon['token'] = getCookie("token");
    $.ajax({
        url: "/getLogo",
        type: "POST",
        data: {"jon":JSON.stringify(jon)},
        success: function (user) {
            debugger;
            console.log(user);
            var jsonUser = JSON.parse(user);
            var obj = eval("(" + jsonUser + ")");
            var currName =obj.name;
            $('input[name="articleauth"]').val(currName);
        }
    });
	
    function submit() {
        var jon = {};
        jon['token'] = getCookie('token');
        jon['articlename'] = $('input[name="articlename"]').val();
        jon['message'] = $('input[name="message"]').val();
        jon['articleauth'] = $('input[name="articleauth"]').val();
        jon['articlecreatetime'] = getFormatDate(new Date());
        jon['articlevalue'] = $('p').text();
        $.ajax({
            url: "/teaSubmitArticle",
            type: "POST",
            data: {"jon": JSON.stringify(jon)},
            success: function (res) {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.msg('发起课题审批流程成功，请到我的待办查看审批动态!!!', {
                        icon: 0
                    });
                });
            },
            error: function (res) {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.msg('流程发起失败，请重试!!!', {
                        icon: 2
                    });
                });
            }
        });
    }
</script>
